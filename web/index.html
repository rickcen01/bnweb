<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nbweb - 无限画布认知工作空间</title>
    <link rel="stylesheet" href="/web/styles.css" />
    <script>
      window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] }, svg: {fontCache: 'global'} };
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-svg.js" async></script>
  </head>
  <body>
    <div id="topbar">
      <div class="left">
        <span class="logo">nbweb</span>
        <select id="documentSelect"></select>
        <label class="upload">
          上传HTML
          <input id="uploadInput" type="file" accept=".html,.htm" />
        </label>
        <label class="upload">
          上传PDF
          <input id="uploadPdfInput" type="file" accept=".pdf" />
        </label>
      </div>
      <div class="right">
        <button id="toggleSidebar">AI助手</button>
        <span class="zoom">缩放: <span id="zoomValue">100%</span></span>
      </div>
    </div>

    <div id="container">
      <div id="canvasWrapper">
        <div id="canvas">
          <div id="contentFrame">
            <div id="docHtml"></div>
          </div>
          <svg id="wires" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <!-- 新增：用于绘图的Canvas -->
        <canvas id="drawingCanvas"></canvas>
      </div>

      <div id="sidebarResizer" class="hidden"></div>
      
      <div id="sidebar" class="hidden">
        <div class="sidebar-header">
          <span id="sidebarTitle">AI 对话</span>
          <div id="sidebarChatSelector">
            <select id="chatHistorySelect"></select>
            <button id="newChatBtn" title="新建聊天">+</button>
          </div>
          <button id="resetSidebarBtn" class="hidden" title="返回全文对话模式">返回</button>
          <button id="collapseSidebarBtn" class="sidebar-close-btn" title="收起侧边栏">&times;</button>
        </div>
        
        <div id="sidebarContent">
            <div class="micro-chat sidebar" id="sidebarChatInstance">
                <div class="messages"></div>
                <div id="contextSelectorContainer" class="context-selector-container hidden">
                    <label for="contextRangeSelect">文档上下文: </label>
                    <select id="contextRangeSelect"></select>
                    <!-- 【新增】自定义范围输入框的容器 -->
                    <div id="customRangeInputs" class="custom-range-inputs hidden">
                        <input type="number" id="customStartChar" placeholder="起始字数" min="0">
                        <span>-</span>
                        <input type="number" id="customEndChar" placeholder="结束字数" min="1">
                    </div>
                </div>
                <div class="input">
                    <div id="sidebarInputWrapper">
                        <div id="sidebarSelectedElements"></div>
                        <input type="text" placeholder="拖拽或Ctrl+点击元素以选中..." />
                    </div>
                    <button class="send">发送</button>
                </div>
                <div class="actions">
                    <button class="save-node hidden">创建知识节点</button>
                    <button class="discard">清空对话</button>
                </div>
            </div>
        </div>
      </div>
      
      <!-- 【改动】笔记工具栏被移动到 #container 内部 -->
      <div id="annotationToolbar">
        <button class="tool-btn" data-tool="pen" title="画笔">✏️</button>
        <button class="tool-btn" data-tool="highlighter" title="高亮">🖍️</button>
        <button class="tool-btn" data-tool="eraser" title="橡皮擦">🧼</button>
  
        <!-- 新增：后退和前进按钮 -->
        <button class="tool-btn" id="undoBtn" title="后退 (Ctrl+Z)">↶</button>
        <button class="tool-btn" id="redoBtn" title="前进 (Ctrl+Y)">↷</button>
        <!-- 新增结束 -->
        
        <div class="divider"></div>
        <input type="color" id="colorPicker" value="#FF0000" title="选择颜色">
        <div class="stroke-control">
          <label for="strokeWidth" title="笔触粗细">粗细</label>
          <input type="range" id="strokeWidth" min="1" max="100" value="5">
          <span id="strokeWidthValue">5</span>
        </div>
      </div>

    </div>

    <template id="microChatTemplate">
      <div class="micro-chat">
        <div class="messages"></div>
        <div class="input">
          <input type="text" placeholder="就该段内容提问..." />
          <button class="send">发送</button>
        </div>
        <div class="actions">
          <button class="save">保存并收缩</button>
          <button class="expand">展开到侧边栏</button>
          <button class="discard">不保留</button>
        </div>
      </div>
    </template>

    <template id="nodeTemplate">
      <div class="node" draggable="true">
        <div class="node-dot"></div>
      </div>
    </template>
    
    <div id="processingOverlay" class="hidden">
      <div class="spinner"></div>
      <p id="processingText"></p>
    </div>

    <script src="/web/main.js"></script>
  </body>
</html>
